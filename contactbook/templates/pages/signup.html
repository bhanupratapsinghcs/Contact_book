{% extends 'layouts/master.html' %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<form method="POST">
	<h1 align="center">Sign Up</h1>
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" id="email" name="email" placeholder="Enter Email" class="form-control">
		</div>
		<div class="form-group">
			<label for="firstname">Name</label>
			<input type="text" id="firstname" name="firstname" placeholder="Enter Name" class="form-control">
		</div>
		<div class="form-group">
			<label for="password1">Password</label>
			<input type="password" id="password1" name="password1" placeholder="Enter Password" class="form-control">
		</div>
		<div class="form-group">
			<label for="password2">Password (Confirm)</label>
			<input type="password" id="password2" name="password2" placeholder="Confirm Password" class="form-control">
		</div>
		<br>
		<button class="btn btn-primary" type="submit">Sign Up</button>
		<div class="d-flex justify-content-center links">
			Already have an account? <a href="login" class="ml-2">Login</a>
		</div>
  </form>
{% endblock %}
